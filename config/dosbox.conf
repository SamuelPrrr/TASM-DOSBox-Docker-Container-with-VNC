[dosbox]
# Language file, leave empty for default
language=

# Machine type
machine=svga_s3

# Memory size in MB
memsize=16

[sdl]
# SDL window settings
fullscreen=false
fullresolution=1920x1080
windowresolution=1600x1200
output=surface
autolock=false
sensitivity=100
waitonerror=true
priority=higher,normal
mapperfile=mapper-0.74-3.map
usescancodes=true

[render]
# Renderer (surface, overlay, opengl, openglnb, ddraw)
frameskip=0
aspect=false
scaler=normal3x

[cpu]
# CPU core (auto, dynamic, normal, simple)
core=auto
cputype=auto
cycles=auto

[mixer]
nosound=false
rate=44100
blocksize=1024
prebuffer=25

[midi]
mpu401=intelligent
mididevice=default
midiconfig=

[sblaster]
sbtype=sb16
sbbase=220
irq=7
dma=1
hdma=5
sbmixer=true
oplmode=auto
oplemu=default
oplrate=44100

[gus]
gus=false

[speaker]
pcspeaker=true
pcrate=44100
tandy=auto
tandyrate=44100
disney=true

[joystick]
joysticktype=auto
timed=true
autofire=false
swap34=false
buttonwrap=false

[serial]
serial1=dummy
serial2=dummy
serial3=disabled
serial4=disabled

[dos]
xms=true
ems=true
umb=true
keyboardlayout=auto

[ipx]
ipx=false

[autoexec]
# Commands to run on startup
@echo off
# Setup workspace with both TASM tools and assembly files
mount c /dos/workspace
c:
echo TASM and DOSBox environment ready!
echo ===================================
echo.
echo Available files:
dir
echo.
echo To assemble a file: tasm filename.asm
echo To link: tlink filename.obj  
echo To run: filename.exe
echo.
